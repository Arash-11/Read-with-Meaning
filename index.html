<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Look up word definitions while reading, with just a click." />
    <title>Read with Meaning</title>
    <link rel="stylesheet" href="./src/styles/style.scss">
  </head>
  <body>
    <header class="header" tabindex="-1" data-header>
      <h1 class="header__logo">Read with Meaning</h1>
      <div class="header__settings hidden" data-settings>
        <button
          class="settings__btn"
          aria-controls="settings-options"
          aria-expanded="false"
          data-settings-btn
        >
          settings
        </button>
        <ul
          class="settings__options"
          role="list"
          id="settings-options"
          data-settings-options
        >
          <li><a href="/" title="Redirects to homepage to add new text.">add new</a></li>
          <li><button title="Removes current text from database.">delete text</button></li>
        </ul>
      </div>
    </header>

    <main class="main" data-main>
      <h2 class="main__about-text">Look up word definitions while reading, with just a click.</h2>
      <div class="main__form-container">
        <p class="main__text">Start reading by pasting in text below.</p>
        <form class="main__form" data-input-form>
          <textarea class="main__form__textarea" data-textarea></textarea>
          <button class="main__form__btn" disabled data-form-btn>Start reading</button>
        </form>
      </div>
    </main>

    <footer class="footer">
      Built by <a href="https://arashn.com/" target="blank">Arash11</a>
    </footer>

    <script type="module" src="./src/main.ts"></script>
  </body>
</html>
