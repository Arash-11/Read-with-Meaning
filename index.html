<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Read with Meaning</title>
    <link rel="stylesheet" href="./src/styles/style.scss">
  </head>
  <body>
    <header class="header">
      <h1 class="logo">Read with Meaning</h1>
      <div class="header__upload" data-upload>
        <button
          class="upload__btn"
          aria-controls="upload-options"
          aria-expanded="false"
          data-upload-btn
        >
          upload
        </button>
        <ul
          class="upload__options"
          role="list"
          id="upload-options"
          data-upload-options
        >
          <!-- Is using <button> better here? -->
          <li><a href="#">paste text</a></li>
          <li><a href="#">add URL</a></li>
        </ul>
      </div>
    </header>

    <main data-main></main>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
